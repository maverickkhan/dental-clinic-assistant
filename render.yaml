# Render Blueprint for Dental Clinic Assistant
# This file allows one-click deployment of backend and AI service to Render

services:
  # Backend API Service
  - type: web
    name: dental-clinic-backend
    runtime: docker
    dockerfilePath: ./packages/backend/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false  # Must be set manually from Supabase
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure random string
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: dental-clinic-ai
          property: host
      - key: FRONTEND_URL
        sync: false  # Must be set after Vercel deployment
    healthCheckPath: /api/v1/health
    autoDeploy: true

  # AI Service (Python FastAPI)
  - type: web
    name: dental-clinic-ai
    runtime: docker
    dockerfilePath: ./packages/ai-service/Dockerfile
    dockerContext: ./packages/ai-service
    region: oregon
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: PORT
        value: 8001
      - key: BACKEND_URL
        fromService:
          type: web
          name: dental-clinic-backend
          property: host
      - key: FRONTEND_URL
        sync: false  # Must be set after Vercel deployment
    healthCheckPath: /health
    autoDeploy: true
